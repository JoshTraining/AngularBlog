<!DOCTYPE html>

    <script type="text/javascript" src="js/libs/angular-route.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-resource.min.js"></script>

    <!-- Main js file -->
    <script type="text/javascript" src="js/app.js"></script>
